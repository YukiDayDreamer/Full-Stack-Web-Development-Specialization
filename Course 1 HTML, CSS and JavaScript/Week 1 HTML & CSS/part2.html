<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dating Website</title>
  <meta name="description" content="Coursera, Dating Web Site Assessment, Part 2">
  <meta name="author" content="Yuki Huang">
  <style>
  /* make a relax gutter */
  input {
    margin-bottom: 5px;
  }
  fieldset {
    background: lightyellow;
    border: 10px solid yellow;
    margin-bottom: 10px;
    width: 720px;
  }
  label {
    width: 180px;
    display: inline-block;
    text-align: right;
    vertical-align: top;
  }
  label.radio, label.checkbox {
    width: auto;
  }
  div.low, div.high {
    display: inline-block;
    text-align: center;
    width: 60px;
    color: white;
  }
  div.low {
    background-color: red;
  }
  div.high {
    background-color: purple;
  }
  textarea {
    width: 360px;
    height: 50px;
  }
  </style>
</head>

<body>
  <h1>Please Enter Your Details For Our Dating Website!</h1>
  <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get" enctype="multipart/form-data">
    <fieldset>
      <legend>Your Face</legend>
      <label for="avatar">Your image:</label>
      <input id="avatar" type="file" name="avatar" required>
      <br>
      <label for="preview">Image Preview:</label>
      <img id="preview" src="" alt="">
    </fieldset>
    <fieldset>
      <legend>Your General Details</legend>
      <label for="name">Name:</label>
      <input id="name" type="text" name="name" value="" placeholder="Your full name" required>
      <br>
      <label for="gender">Gender:</label>
      <input id="male" type="radio" name="gender" value="" required>
      <label for="male" class="radio">Male</label>
      <input id="female" type="radio" name="gender" value="" required>
      <label for="male" class="radio">Female</label>
      <br>
      <label for="age">Age:</label>
      <input id="age" type="number" name="age" value="18" required>
      <br>
      <label for="birthday">Date of birth:</label>
      <input id="birthday" type="date" name="birthday" value="">
      <br>
      <label for="color">Favorite Color:</label>
      <input id="color" type="color" name="" value="">
      <br>
      <label for="country">Which country:</label>
      <select id="country" name="country">
        <option value=""></option>
        <option value="China">China</option>
        <option value="United Kindom">United Kindom</option>
        <option value="United States">United States</option>
        <option value="France">France</option>
        <option value="Russia">Russia</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Your Indicators</legend>
      <label for="height">Height:</label>
      <div class="low">Short</div>
      <input id="height" type="range" type="range" min="0" max="100" value="50">
      <div class="high">Tall</div>
      <br>
      <label for="salary">Salary:</label>
      <div class="low">Poor</div>
      <input id="salary" type="range" type="range" min="0" max="100" value="50">
      <div class="high">Rich</div>
    </fieldset>
    <fieldset>
      <legend>Your Contact Information</legend>
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" value="" required>
      <br>
      <label for="tel">Mobile:</label>
      <input id="tel" type="tel" name="tel" value="">
      <br>
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" cols="80"></textarea>
      <br>
      <label for="contact">Method to contact you:</label>
      <input id="contact-email" type="checkbox" name="contact" value="">
      <label for="contact-email" class="checkbox">Email</label>
      <input id="contact-whatsapp" type="checkbox" name="contact" value="">
      <label for="contact-whatsapp" class="checkbox">Whatsapp</label>
      <input id="contact-in-app-chat" type="checkbox" name="contact" value="">
      <label for="contact-in-app-chat" class="checkbox">In-app chat</label>
    </fieldset>
    <input type="submit" name="submit" value="Submit">
  </form>
</body>

</html>
